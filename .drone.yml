---
kind: pipeline
name: test

platform:
  os: linux
  arch: amd64

steps:
- name: test
  image: alpine
  commands:
  - echo "works"

- name: add comment
  image: thegeeklab/drone-github-comment
  settings:
    api_key:
      from_secret: github_token
    key: pr-${DRONE_PULL_REQUEST}
    message: Hello
    skip_missing: true
    update: true
  when:
    ref:
    - refs/pull/**

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

